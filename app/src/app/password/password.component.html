<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item active">Trocar Senha</li>
</ol>

<div class="container">
  <form id="form" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group row has-danger" [class.has-danger]="!password.valid && password.touched" [class.has-feedback]="!password.valid && password.touched">
      <label for="inputpassword" class="col-sm-2 col-form-label">Senha*:</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="inputpassword" placeholder="Nova Senha" ngModel required #password="ngModel">
        <div class="form-control-feedback" *ngIf="!password.valid && password.touched">
          Campo "Senha" é obrigatório.
        </div>
      </div>
    </div>


    <div class="form-group row has-danger" [class.has-danger]="!confirmpassword.valid && confirmpassword.touched" [class.has-feedback]="!confirmpassword.valid && confirmpassword.touched">
      <label for="inputconfirmpassword" class="col-sm-2 col-form-label">Confirmar*:</label>
      <div class="col-sm-10">
        <input type="password" name="confirmpassword" class="form-control" id="inputconfirmpassword" placeholder="Confirmar Nova Senha"
          ngModel required #confirmpassword="ngModel">
        <div class="form-control-feedback" *ngIf="!confirmpassword.valid && confirmpassword.touched">
          Campo "Confirmar Senha" é obrigatório.
        </div>
      </div>
    </div>

    <div class="form-inline">
      <div class="col-sm-4">
        <button routerLink="/" id="btncancel" type="submit" class="btn btn-danger">Cancelar</button>
      </div>

      <div class="col-sm-4">
        <button id="btnsave" type="submit" class="btn btn-primary" [disabled]="!f.valid">Salvar</button>
      </div>
    </div>

    <div class="form-group row">
      <div id="showDone" *ngIf="showDone">
        <strong>OK</strong> Senha alterada !
      </div>
      <div id="showErr" *ngIf="showErr">
        <strong>Falhou</strong> Erro ao salvar senha !
      </div>
      <div id="showEqPass" *ngIf="showEqPass">
        <strong>Falhou</strong> Senhas não coincidem !
      </div>
    </div>

  </form>
</div>
