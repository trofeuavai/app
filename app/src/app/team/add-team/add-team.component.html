<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item">
    <a routerLink="/team">Times</a>
  </li>
  <li class="breadcrumb-item active">Adicionar Times</li>
</ol>

<div class="container">
  <form id="form" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div class="form-group row has-danger" [class.has-danger]="!name.valid && name.touched" [class.has-feedback]="!name.valid && name.touched">
      <label for="inputname" class="col-sm-2 col-form-label">Nome*:</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="inputname" placeholder="Nome" ngModel required #name="ngModel">
        <div class="form-control-feedback" *ngIf="!name.valid && name.touched">
          Campo "Nome" é obrigatório.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputphoto" class="col-sm-2 col-form-label">Escudo*:</label>
      <img id="image" *ngIf="!show" src="https://trofeuavai.github.io/webapp/assets/escudo.png" alt="addescudo" class="img-thumbnail">
      <img id="image" *ngIf="show" src="{{preview | async}}" alt="addescudo" class="img-thumbnail">
    </div>
    <div class="form-group row">
      <input type="file" name="badge" class="form-control-file" id="avatar" placeholder="Escudo" (change)="detectFile($event)">
    </div>

    <div class="form-inline">
      <div class="col-sm-4">
        <button routerLink="/team" id="btncancel" type="submit" class="btn btn-danger">Cancelar</button>
      </div>

      <div class="col-sm-4">
        <button id="btnsave" type="submit" class="btn btn-primary" [disabled]="!f.valid || !filenotempty">Salvar</button>
      </div>
    </div>
  </form>
</div>
