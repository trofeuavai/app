<ol id="breadcrumb" class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li class="breadcrumb-item active">Usuários</li>
</ol>

<table id="userstable" class="table">
  <thead class="thead-default">
    <tr>
      <th>Nome</th>
      <th>Login</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr *ngFor="let item of users | async">
      <th>{{item.name}}</th>
      <th>{{item.login}}</th>
      <td>
        <div id="buttonbar">
          <i id="pencilicon" [routerLink]="['editusers', item.key]" class="fa fa-pencil fa-lg" aria-hidden="true" data-toggle="tooltip" title="Editar Usuário"></i>
          <i id="trashicon" class="fa fa-trash fa-lg" aria-hidden="true" data-toggle="tooltip" title="Remover Usuário" (click)="deleteItem(item)"></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>


<nav id="pagination" aria-label="Page navigation example">
  <ul class="pagination justify-content-center" *ngIf="pager.pages && pager.pages.length" >
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
        <a (click)="setPage(1)" class="page-link"><<</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
        <a (click)="setPage(pager.currentPage - 1)" class="page-link">Anterior</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
        <a (click)="setPage(page)" class="page-link">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
        <a (click)="setPage(pager.currentPage + 1)" class="page-link">Próximo</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
        <a (click)="setPage(pager.totalPages)" class="page-link">>></a>
      </li>
    </ul>
</nav>

<div>
  <button id="btnadd" routerLink='/addusers' class="btn btn-primary btn-lg" data-toggle="tooltip" title="Adicionar Usuário">
    <i id="addicon" class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
